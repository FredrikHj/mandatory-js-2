<!doctype>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="tic_tac_toe.css">
    <script src="tic_tac_toe.js" defer></script>
  </head>
  <body>
    <div id="mainConainer">
      <header>
        <p>Tic Tac Toe</p>
        <hr>
      </header>
      <main id="gameContainer">
        <section id="gameBox">
          <div class="gameCellBtn" id="c1x1"></div> <div class="gameCellBtn" id="c1x2"></div> <div class="gameCellBtn" id="c1x3"></div>
          <div class="gameCellBtn" id="c2x1"></div> <div class="gameCellBtn" id="c2x2"></div> <div class="gameCellBtn" id="c2x3"></div>
          <div class="gameCellBtn" id="c3x1"></div> <div class="gameCellBtn" id="c3x2"></div> <div class="gameCellBtn" id="c3x3"></div>
        </section>
        <section id="middleLine">
        </section>
        <section id="playerInfoBox">
        <p id="player1">Spelare 1</p>
        <p id="player2">Spelare 2</p>
        <p id="wonPlayer"></p>
        </section>

      </main>
    </div>
  </body>
</html>
